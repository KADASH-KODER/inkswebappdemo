       <title>
           chat-app layout
       </title>
    </head>
    <body>
    <header id="head">
        <span id="navb"> 
            <i onclick="shownav()" class="fa fa-bars" id="navbar" aria-hidden="true" ></i>
        
        </span>

      <div id="menu">
            <i class="fa fa-search" id="se" aria-hidden="true" ></i>
      <i onclick="showattach()" class="fa fa-paperclip" id="at" aria-hidden="true" ></i>
            <i onclick="showoptions()" class="fa fa-ellipsis-v" id="co" aria-hidden="true" ></i>
        </div>
    </header>
    <center>
    <div class="login-page">
    <center>
        <input type="text" autocomplete="username" id="user" placeholder="Username">
    
        <input type="password" autocomplete="none" id="pass" placeholder="Password">
    
        <button id="signUp">Sign Up</button>

        <a href="#" id="signIn">Sign In</a>

        <div id="followUs">
            <i class="fa fa-facebook" id="fb" aria-hidden="true" ></i>
            <i class="fa fa-twitter" id="tw" aria-hidden="true" ></i>
            <i class="fa fa-instagram" id="ig" aria-hidden="true" ></i>
        </div>
    </center>
       

    </div>
    </center> 

    <div id="attachedpart">

        <div>

             <span>
                <i class="fa fa-file" id="doc" aria-hidden="true" ></i>
             </span>

             <h1>Documents</h1>

        </div>


        <div>

            <span>
               <i class="fa fa-headphones" id="audio" aria-hidden="true" ></i>
            </span>

            <h1>Audio</h1>
       </div>


       <div>

        <span>
           <i class="fa fa-picture-o" id="gallery" aria-hidden="true" ></i>
        </span>

          <h1>Gallery</h1>
       </div>


     <div>

    <span>
       <i class="fa fa-map-marker" id="location" aria-hidden="true" ></i>
    </span>
 
    <h1>location</h1>
    </div>


    </div>



    
    <div id="callpart">

        <div>

             <span>
                <i class="fa fa-video-camera" id="videocall" aria-hidden="true" ></i>
             </span>

             <h1>video call</h1>

        </div>


        <div>

            <span>
               <i class="fa fa-phone" id="vcall" aria-hidden="true" ></i>
            </span>

            <h1>voice call</h1>
       </div>




    </div>





    <div id="hambarscon">
    <div id="hamsearchcon"> 
        <input type="search" id="search" placeholder="enter admin name">

        <i class="fa fa-search" id="search" aria-hidden="true" ></i>
   
    </div>


    </div>















 <section id="chatpage">
 

<div class="messagepart">

    <div class="messagebox">
        <span id="messagecon">
            <i class="fa fa-smile-o" id="sym" aria-hidden="true" ></i>
    
            <input type="text" autocomplete="username" id="message" placeholder="Type a message...">
        <button>Send</button>
        </span>
    
    <button id="voicemessage">
        <i class="fa fa-microphone" id="mic" aria-hidden="true" ></i>
 
    </button>
    </div>

</div>
  
</section>











    </body>
